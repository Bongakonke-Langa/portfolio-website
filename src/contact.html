    <header class="header">
        <a href="index.html" class="logo">Bongakonke <span>Langa</span></a>

        <i class="bx bx-menu" id="menu-icon"></i>
        <nav class="navbar">
            <div class="container">

    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2>

        <div class="contact-container">
            <div class="contact-info">
                <div class="info-box">
                    <i class='bx bx-map'></i>
                    <div class="info-text">
                        <h3>Location</h3>
                        <p>Johannesburg, South Africa</p>
                    </div>
                </div>

                <div class="info-box">
                    <i class='bx bx-envelope'></i>
                    <div class="info-text">
                        <h3>Email</h3>
                        <p>bongakonke@example.com</p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
                <div class="social-links">
                    <h2>Connect with me:</h2>
                    <ul>
                        <li><a href="https://linkedin.com/in/bongakonkelanga" target="_blank">LinkedIn</a></li>
                        <li><a href="https://github.com/bongakonkelanga" target="_blank">GitHub</a></li>
                        <li><a href="https://twitter.com/bongakonkelanga" target="_blank">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
